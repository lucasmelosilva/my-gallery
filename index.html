<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">


  <link rel="icon" href="./assets/img/devchallenges.png" />
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Devchallenges</title>

</head>

<body>
  <div class="container">
    <section class="profile">
      <div class="profile-user">
        <img class="profile-user__image" src="./assets/img/profilePhoto.png" alt="user's photo" />
        <h3 class="profile-user__name">Rodney Cotton</h3>
        <p class="profile-user__location">Helsinki, Finland</p>
      </div>

      <div class="profile-status">
        <div class="profile-status__item">
          <p>100</p>
          <span>Posts</span>
        </div>

        <div class="profile-status__item">
          <p>2,242</p>
          <span>Follower</span>
        </div>

        <div class="profile-status__item">
          <p>1,432</p>
          <span>Following</span>
        </div>
      </div>
    </section>

    <section class="gallery">
      <img class="gallery-photo photo-1" src="./assets/img/photo1.png">
      <img class="gallery-photo photo-2" src="./assets/img/photo2.png">
      <img class="gallery-photo photo-3" src="./assets/img/photo3.png">
      <img class="gallery-photo photo-4" src="./assets/img/photo4.png">
      <img class="gallery-photo photo-5" src="./assets/img/photo5.png">
      <img class="gallery-photo photo-6" src="./assets/img/photo6.png">
    </section>

    <footer>created by <strong>Lucas Melo</strong> - deChallenge.io</footer>
  </div>
</body>

</html>
